<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculos</title>

</head>
<body>
    <h1 id="letra">Conversor de Números</h1>
    <br>
    <p id="opcao">Escolha uma opção:</p>
   
    <select id="choice"> 
        <option value="1">Decimal para Binário, Hexadecimal e Octal</option>
        <option value="2">Binário, Octal e Hexadecimal para Decimal</option>
    </select>
    <br>
    <br>
    <p id="digite">Digite um número:</p>
    <br>
    <input type="text" id="input">
    <button onclick="convert()">Converter</button>
    <br>
    <br>
    <h2>Resultado Decimal:</h2>
    <br>
    <b>Número binário:<span id="binary"></span></p>
    <p>Número hexadecimal:<span id="hexadecimal"></span></p>
    <br>
    <p>Número octal:<span id="octal"></span></p>
    <br>
    <br>
    <h3>Resultado Binário:</h3>
    <br>
    <p>Número binário para decimal:<span id="decimal"></span></p>
    <p>Número octal para decimal:<span id="decimal2"></span></p>
    <p>Número hexadecimal para decimal:<span id="decimal3"></span></p>
  

</body>
</html>
